<!DOCTYPE html>
<html lang="en">
    <!-- Static signup page for Benissant Online classes -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <link rel="stylesheet" href="/main.css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
</head>
<body>
    <img src="/main.css/benissant.png" alt="Benissant students" width="400" height="300">
    <p>Great Benissant College (God Our Strenght and Refuge)</p>
    <h1>Great Benissant College</h1>
    <h2 style="border: 4px;">Signup below to enroll now</h2>
    <div class="input">
    <label for="firstname">First Name</label>
    <input type="text" id="firstname" name="firstname" 
    placeholder="Enter your first name">
    </div>
    <div class="input">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" 
        placeholder="Enter your last name">
    </div>
    <div class="input">
        <i><label for="email">Email</label></i>
        <input type="email" id="email" name="email" 
        placeholder="Enter your email">
    </div>
    <div class="input">
        <p>Tick your gender</p>
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="gender">
        <label for="Gender">Female</label>
        <input type="radio" name="Gender" id="Gender">
    </div>
    <div class="input">
            <label for="date">Date of birth</label>
            <input type="date" id="date" name="date">
    </div>
    <div class="input">
        <label for="phonenumber">Contact phone number</label>
        <input type="number" id="phonenumber" name="phone number" 
        placeholder="Enter your phone ">
    </div>
    <div class="input">
        <label for="password">Create your password</label>
        <input type="password" id="password" name="password" 
        placeholder="Enter your password">
    </div>
    <div class="input">
        <label for="confirmpassword"> Confirm Password</label>
        <input type="password" id="confirmpassword" name="confirmpassword" 
        placeholder="Re-enter your password">
    </div>
    <p>By signing up, you agree to our use of terms and conditions </p>
    <div>
    <div class="submit">
        <input style="width: 200px; background-color: rgb(100, 239, 100);" 
        type="submit" placeholder="Submit Form">
    </div>
    <br>
        <input type="text" placeholder="Continue with Email" >
    </div>
    <p>Already have an account<a href="www.googleclassroom.com"> Sign in </a>
    </p>   
</body>
</html>
